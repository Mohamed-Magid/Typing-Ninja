<html>

<head>
    <title>Typing Ninja!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <link rel="icon" href="media/images/favicon.png">
    <meta charset="UTF-8">
</head>

<body>
    <h1 id="header">Welcome to Typing Ninja!</h1>
    <h2>Type this paragraph as fast as you can:</h2>
    <p></p>
    <input id="input" type="text">
    <h3>Time left: <span></span></h3>
    <div id="done">
        <h2>Your're done. Here are your status</h2>
        <span></span>
        <span> </span>
        <span></span>
    </div>
    <audio id="errorAudio">
        <source src="media/sounds/error.wav" />
    </audio>
    <audio id="doneAudio">
        <source src="media/sounds/done.wav" />
    </audio>
    <script src="js/jQuery.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
